<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="description" content="To Do List Web Application" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link rel="stylesheet" href="app.css" />
    <title>To Do list</title>
  </head>
  <body>
    <div id="app-container">
      <h1>To Do List</h1>
      <form class="container" id="taskForm">
        <label for="newtask">Add your new task</label>
        <input type="text" placeholder="newtask" id="newtask" />
        <button type="submit" class="btn" id="btn-submit">Submit</button>
      </form>
      <form class="container" id="filter-container">
        <label for="filter">Filter tasks</label>
        <input type="text" id="filter" placeholder="filter" />
      </form>
      <button type="button" class="btn" id="btn-clear">Clear All</button>
      <div class="container" id="list-container">
        <h2>Tasks</h2>
        <ul id="tasklist"></ul>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
